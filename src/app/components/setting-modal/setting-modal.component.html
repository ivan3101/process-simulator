<div id="settings-modal" class="modal" #settingsModal>
  <button class="btn-flat modal-close"><i class="material-icons">close</i></button>
  <div class="modal-content">
    <h4>Panel de configuración</h4>
    <div class="row">
      <form class="col s12" [formGroup]="settingsForm" (submit)="submit()">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="number" class="validate" formControlName="ram">
            <label for="first_name">Tamaño de la memoria RAM en MB</label>
            <span class="helper-text" data-error="El valor ingresado es invalido" data-success="Correcto">Solo puedes ingresar numeros</span>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="number" class="validate" formControlName="swap">
            <label for="last_name">Tamaño de la memoria Virtual en MB</label>
            <span class="helper-text" data-error="El valor ingresado es invalido" data-success="Correcto">Solo puedes ingresar numeros</span>
          </div>
        </div>
        <button class="btn-flat waves-effect waves-light" type="submit" name="action">Guardar ajustes
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
  </div>
</div>
